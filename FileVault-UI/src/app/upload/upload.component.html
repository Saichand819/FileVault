<div class="upload-container">
  <label for="fileInput" class="custom-file-upload">
      <mat-icon class="upload-mat-icon">
        backup
      </mat-icon>  
  </label>
  <span style="">*Click above to upload</span>
  <input type="file" id="fileInput" (change)="onFileSelected($event)"hidden>
  <h3 *ngIf="selectedFileName!==''">File Choosen : {{selectedFileName}}</h3>

  <button class="upload-button" (click)="uploadFile()">Upload</button>
</div>
